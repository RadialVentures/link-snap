<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Snap</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="header-content">
        <h1 class="header-title">Link Snap</h1>
      </div>
    </div>

    <!-- Main Content -->
    <div class="popup-main">
      <div class="action-section">
        <button id="saveUrlBtn" class="save-button">
          <span class="button-icon">&#128190;</span>
          <span class="button-text">Save Profile</span>
        </button>
        <div id="status" class="status-message"></div>
      </div>
    </div>

    <!-- Footer hidden for minimalist design -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
